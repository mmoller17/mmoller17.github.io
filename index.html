<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/css/glightbox.min.css">
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/20210928 Moller Maura website image.jpg"
          alt="An image of a misty forest the colors are shades of green grey and brown"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Maura Moller's Portfolio</h1>
        <p class="hero-text">Welcome!</p>
      </section>
    </header>
    <!-- Begin portfolio gallery-->
    <section class="portfolio-gallery">
      <h1>Portfolio</h1>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20210831 Moller Maura project 1 collage 2.png"
        >
          <img
            src="img/20210831 Moller Maura project 1 collage 2.png"
            alt="a vertical collage showing a walkway patterned with grey and black bricks a brown sidewalk with the silouette of a bird and it's shadow flying over it and green grass"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20210920 Moller Maura Analagous Collage.jpg"
        >
          <img
            src="img/20210920 Moller Maura Analagous Collage.jpg"
            alt="various purple shapes that get lighter in tint from the lower left corner to the upper right corner"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20210920 Moller Maura atmospheric perspective.png"
        >
          <img
            src="img/20210920 Moller Maura atmospheric perspective.png"
            alt="a ditigal collage of a lake with a blue sky there are three hands coming out of the lake the farthest away is holding a skyscraper the middle one is holding a white building and the closest one holding a cat"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20211005 Moller Maura identity portrait project.jpg"
        >
          <img
            src="img/20211005 Moller Maura identity portrait project.jpg"
            alt="a digital collage showing a map with pictures tacked on there are hands touching the map"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20211015 Moller Maura final optical texture project.png"
        >
          <img
            src="img/20211015 Moller Maura final optical texture project.png"
            alt="charcoal cloth studies hung up on a wall to look like real hanging cloth"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/20211020 Sculpture Center Color Project.png"
        >
          <img
            src="img/20211020 Sculpture Center Color Project.png"
            alt="a collage showing green plants and a brick wall meshing together in wierd ways there are two large yellow flowers with multiple layers"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a
          class="glightbox"
          href="img/Moller Maura group texture installation.png"
        >
          <img
            src="img/Moller Maura group texture installation.png"
            alt="a wall with a blank square surrounding the square is an ombre effect using pinned up charcoal textures of varying shades"
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type=text/javascript>
    const lightbox = GLightbox({ loop:true });
    </script>
  </body>
</html>
